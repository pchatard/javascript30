<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Key Detection</title>
		<script
			type="text/javascript"
			src="https://www.cornify.com/js/cornify.js"
		></script>
	</head>
	<body>
		<script>
			const pressedKeys = [];
			const secret = "topinambour";

			window.addEventListener("keyup", (e) => {
				pressedKeys.push(event.key);
				pressedKeys.splice(
					-secret.length - 1,
					pressedKeys.length - secret.length
				);
				if (pressedKeys.join("") === secret) {
					document.getElementsByTagName('body')[0].innerHTML = "<h1>TOPINAMBOUR</h1>";
				} else {
                    document.getElementsByTagName('body')[0].innerHTML = "";
                }
			});
		</script>
	</body>
</html>
